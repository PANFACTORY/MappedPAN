<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>MappedPAN</title>
</head>


<body>
  <div class="container-fluid">
    <div class="row height-full">
      <!----------ξ-η座標系入力部分---------->
      <div class="col-sm-6 card bg-dark border-info">
        <div class="card-header border-info text-white"><div class="font-italic">ξ-η Coordinate</div></div>
        <div class="card-body p-0 m-0">
          <canvas id="canvas_xiita"></canvas>
        </div>
        <div class="card-footer border-info">
          <form class="form-inline">
            <div class="form-group">
              <label for="inputnxi" class="font-italic text-white">nξ</label>
              <input type="number" class="form-control" id="inputnxi" placeholder=1 min=1 required>
            </div>
            <div class="form-group">
              <label for="inputnita" class="font-italic text-white">nη</label>
              <input type="number" class="form-control" id="inputnita" placeholder=1 min=1 required>
            </div>
          </form>
        </div>  
      </div>

      <!----------x-y座標系入力部分---------->
      <div class="col-sm-6 card bg-dark border-info">
        <div class="card-header border-info text-white"><div class="font-italic">x-y Coordinate</div></div>
        <div class="card-body p-0 m-0">
          <div class="canvas-wrapper">
            <canvas id="canvas_xy"></canvas>
            <canvas id="canvas_xy_coordinate"></canvas>
            <canvas id="canvas_xy_tmp"></canvas>
          </div>
        </div>
        <div class="card-footer border-info">
          <div id="button_line" class="btn btn-lg btn-link"><i id="icon_line" class="fas fa-slash"></i></div>
          <div id="button_circle" class="btn btn-lg btn-link"><i id="icon_circle" class="far fa-circle"></i></div>
          <div id="button_delete" class="btn btn-lg btn-link"><i id="icon_delete" class="fas fa-times"></i></div>
          <div id="button_mesh" class="btn btn-lg btn-link"><i id="icon_mesh" class="fas fa-cubes"></i></div>
          <div id="button_export" class="btn btn-lg btn-link"><i id="icon_export" class="fas fa-file-export"></i></div>
        </div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript" src="modules.js"></script>
</html>
